        <script id="vertShader" type="shader">
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        </script>
        <script id="fragShader" type="shader">
            precision highp float;
            varying vec2 vUv;
            uniform vec3 color;
            void main(void) {
                gl_FragColor = vec4(color, 1.0);
            }
        </script>
        <script id="vertShaderDiff" type="shader">
            // src="js/libs/angulargl/shaders/vertShaderDiff.c"
            uniform mat4 modelMatrix;
            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;
            uniform mat4 viewMatrix;
            uniform mat3 normalMatrix;
            uniform vec3 cameraPosition;
            uniform vec3 pointLightPosition;
            uniform vec3 color;

            attribute vec3 position;
            attribute vec3 normal;
            //attribute vec3 tangent;

            varying vec3 vColor;

            vec3 blend3 (in vec3 x) {
                vec3 y = vec3(1.0 - x[0] * x[0], 1.0 - x[1] * x[1], 1.0 - x[2] * x[2]);
                y = max(y, vec3(0, 0, 0));
                return y;
            }

            void main() {
                float d = 2.0;
                float r = 1.0;
                float C = 4.0;
                //vec3 tangent = vec3(1, 1, 1); //Temp, pass from program

                vec3 P = (modelViewMatrix * vec4(position, 1.0)).xyz;
                vec3 L = normalize(pointLightPosition - P);
                vec3 V = normalize(cameraPosition - P);
                vec3 H = L + V;
                vec3 N = normalMatrix * normal;
                vec3 T = normalMatrix * vec3(1.0, 1.0, 0.0);//tangent;
                float u = dot(T, H) * d;
                float w = dot(N, H);
                float e = r * u / w;
                float c = exp(-e * e);
                vec3 anis = /*hiliteColor * vec4(c.x, c.y, c.z, 1);*/color * vec3(c, c, c);

                if(u < 0.0) {
                    u = -u;
                }

                vec3 cdiff = vec3(0, 0, 0);//, 1);

                for (float n = 1.0; n < 8.0; n+=1.0) {
                    float y = 2.0 * u / n - 1.0;
                    cdiff.xyz += blend3(vec3(C * (y - 0.75), C * (y - 0.5), C * (y - 0.25)));
                }

                //colorO = cdiff + anis;
                //positionO = mul(ModelViewProjectionMatrix, position);


                vColor = cdiff + anis;//foo(color);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        </script>
        <script id="fragShaderDiff" type="shader">
            precision highp float;

            varying vec3 vColor;

            void main(void) {
                gl_FragColor = vec4(vColor, 1.0);
            }
        </script>
